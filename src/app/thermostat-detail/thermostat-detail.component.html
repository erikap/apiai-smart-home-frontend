<div *ngIf="thermostat">
  <div class="col s6 m4 l3">
    <div class="card grey lighten-3">
      <div class="card-content">
        <span class="card-title">{{thermostat.attributes.location}}</span>
	<h2>{{thermostat.attributes.temperature}}&deg;C</h2>
      </div>
      <div class="card-action">
	<a (click)="increase(thermostat)"><i class="material-icons">add</i></a>
	<a (click)="decrease(thermostat)"><i class="material-icons">remove</i></a>  
      </div>
    </div>
  </div>
</div>
